<body>

<button onclick="checkTag()">CHECK TAG</button>

<script>
const ALLIES = ["KS01","ALPHA","TEAM7"];
const ENEMIES = ["WAR99","DARKX","ZONE1"];

function checkTag(){
    const tag = document.getElementById("tag").value.trim().toUpperCase();
    const status = document.getElementById("status");

    if(!/^[A-Z0-9]{1,6}$/.test(tag)){
        status.textContent="‚ùå Invalid tag (max 6 letters/numbers)";
        return;
    }
    if(ALLIES.includes(tag)){
        status.textContent="üü¢ ALLY TAG";
    }else if(ENEMIES.includes(tag)){
        status.textContent="üî¥ ENEMY TAG";
    }else{
        status.textContent="‚ö™ UNKNOWN TAG";
    }
}
</script>
